# Higher quality scaling
profile=gpu-hq
scale=spline36
cscale=ewa_lanczossharp
video-sync=display-resample
interpolation=no
tscale=box
tscale-window=sphinx
tscale-radius=1.0
tscale-clamp=0.0

# Debanding on all videos
deband=yes
deband-iterations=4
deband-threshold=48
deband-range=16
deband-grain=48

# Deinterlace
deinterlace=auto

#Cursor hide in ms
cursor-autohide=1000

#SmoothVideo Project
input-ipc-server=/tmp/mpvsocket
